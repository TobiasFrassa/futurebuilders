<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script defer src="Startpage.js"></script>
</head>

<body>

  <select id="geschlecht_select">
    <option value="nichts ausgewählt">
      Bitte wähle dein Geschlecht aus:
    </option>
    <option value="0">männlich</option>
    <option value="1">weiblich</option>
  </select>
  <br />
  <br />

  <select id="tätigkeit_select">
    <option value="nichts ausgewählt">
      Bitte wähle deine aktuelle Tätigkeit aus:
    </option>
    <option value="0">Arbeitslos</option>
    <option value="1">Schüler</option>
    <option value="2">Azubi</option>
    <option value="3">Student</option>
    <option value="4">Arbeitnehmer</option>
    <option value="5">
      Selbstständig/ Unternehmer
    </option>
    <option value="6">
      FSJ
    </option>
    <option value="7">
      Selbstfindungsphase
    </option>
  </select>
  <br />
  <br />

  <select id="ausbildungsstand_select">
    <option value="nichts ausgewählt">
      Bitte wähle deinen höchsten Abschluss
    </option>
    <option value="0">kein Abschluss</option>
    <option value="1">Hauptschulabschluss</option>
    <option value="2">Realschulabschluss</option>
    <option value="3">Fachabitur</option>
    <option value="4">Abitur</option>
    <option value="5">abgeschlossene Ausbildung</option>
    <option value="6">abgeschlossenes Bachelorstudium</option>
    <option value="7">abgeschlossenes Masterstudium</option>
  </select>
  <br>
  <br>


  <script src="js/index.js"></script>

</body>

</html>
